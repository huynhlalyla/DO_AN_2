<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thống kê</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<style>
    .financeChartContainer {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 90%;
        margin: auto;
    }
    
</style>
<body>
<div id="header"></div>
    <div class="container mt-4">
        <div class="row text-center" style="padding-bottom: 30px;">
            <div class="col-md-4">
                <div class="card bg-danger text-white">
                    <h4>Tổng Chi Phí</h4>
                    <h6 id="total-expense"></h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <h4>Tổng Thu Nhập</h4>
                    <h6 id="total-income"></h6>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <h4>Số Dư</h4>
                    <h6 id="balance"></h6>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="financeChartContainer">
                <canvas id="financeChart"></canvas>
            </div>
        </div>
        
        <h4 class="mt-4">Lịch sử Giao dịch</h4>
        <ul class="list-group" id="transaction-list">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="shopping.png" alt="mua" class="rounded-circle border" width="40">
                    <div class="ms-2">
                        <small>20/03/2025</small><br>
                        <strong>Mua sắm</strong>
                    </div>
                </div>
                <span class="text-danger"><i class="fa fa-arrow-down"></i> -500,000 đ</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="salary.png" alt="Lương" class="rounded-circle border" width="40">
                    <div class="ms-2">
                        <small>19/03/2025</small><br>
                        <strong>Lương</strong>
                    </div>
                </div>
                <span class="text-success"><i class="fa fa-arrow-up"></i> +1,200,000 đ</span>
            </li>
        </ul>
    </div>
<div id="footer"></div>
<script>
    document.addEventListener("DOMContentLoaded", async function () {
        //khởi tạo 2 biến để lưu thu nhập và chi tiêu
        let INCOME = [];
        let EXPENSE = [];


        //call API để lấy dữ liệu giao dịch của người dùng bằng đối tương report
        //call API dựa trên user_id(lúc đăng nhập có)
        const response = await fetch('http://localhost:3000/report/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                //nhet user_id vào đây
                user_id: "67d908ef4abdd3937e27b62f",
            })
        });
        //đợi dữ liệu phản hồi (nếu mà dữ liệu lớn có thể phản hồi châmh)
        const data = await response.json();
        //cập nhật dữ liệu thu nhập và chi tiêu của người dùng từ server
        TOTAL_INCOME = data.total_income;
        TOTAL_EXPENSE = data.total_expense;
        console.log(data);

        let totalIncome = 0;
        //dùng 2 dòng for để truy cập vào từng giao dịch của thu nhập và chi tiêu
        TOTAL_INCOME.forEach(income => {
            income.transactions.forEach(transaction => {
                totalIncome += parseFloat(transaction.amount);
            })
        })
        let totalExpense = 0;
        //dùng 2 dòng for để truy cập vào từng giao dịch của thu nhập và chi tiêu
        TOTAL_EXPENSE.forEach(expense => {
            expense.transactions.forEach(transaction => {
                totalExpense += parseFloat(transaction.amount);
            })
        })
        //tính số dư
        let balance = totalIncome - totalExpense;

        //cập nhật giao diện
        const ctx = document.getElementById('financeChart').getContext('2d');
        const totalIncomeElement = document.getElementById('total-income');
        const totalExpenseElement = document.getElementById('total-expense');
        const balanceElement = document.getElementById('balance');
        totalIncomeElement.innerText = totalIncome.toLocaleString() + ' đ';
        totalExpenseElement.innerText = totalExpense.toLocaleString() + ' đ';
        balanceElement.innerText = balance.toLocaleString() + ' đ';

        console.log(totalIncome, totalExpense, balance);
        //! coi lại phần này
        let total = totalIncome + totalExpense + balance;
    
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Thu Nhập', 'Chi Tiêu', 'Số Dư'],
                datasets: [{
                    data: [totalIncome, totalExpense, balance],
                    backgroundColor: ['green', 'red', 'blue'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, 
                layout: {
                    padding: 20
                },
                plugins: {
                    legend: { position: 'top' },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                let percentage = (context.raw / total * 100).toFixed(2);
                                return context.label + ': ' + percentage + '%';
                            }
                        }
                    },
                    datalabels: {
                        color: 'white',
                        font: { weight: 'bold', size: 14 },
                        formatter: (value, context) => {
                            let percentage = (value / total * 100).toFixed(2);
                            return percentage + '%';
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    });
    
</script>
<script src="../FE/js/main.js"></script>
</body>
</html>
