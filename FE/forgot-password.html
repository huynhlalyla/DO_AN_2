<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background: url(../FE/css/image/nen1.jpg) no-repeat center center fixed;
        background-size: cover; 
    }
    .logo {
      height: 60px;
    }
    .logo-wrapper {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <!-- Logo ở góc trên cùng bên trái -->
  <div class="logo-wrapper">
    <img src="../FE/css/image/logo.png" alt="Logo" class="logo">
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Quên Mật Khẩu</h3>
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label class="form-label">Nhập Email hoặc Số điện thoại:</label>
              <input type="text" id="identifier" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi OTP</button>
          </form>
          <p id="message" class="text-center mt-3 text-danger"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
