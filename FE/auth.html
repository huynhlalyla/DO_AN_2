<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="../FE/css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Định dạng vùng chứa form */
        .form-wrapper {
            position: relative;
            position: relative;
            width: 400px; /* Đảm bảo cả 2 form có cùng khung */
            height: 550px; /* Chiều cao cố định để không bị lệch */
        }

        /* Cả hai form nằm chồng lên nhau */
        .form-container {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }

        /* Khi active, form sẽ hiển thị */
        .active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="ms-5" style ="padding-top: 80px">
            <div class="row w-75 d-flex justify-content-between">
                <div class="w-100">
                    <div class="text-start mb-3 d-flex align-items-center">
                        <a href="/" id="logo" class="d-flex align-items-center">
                            <img src="../FE/image/logo.png" alt="Image" class="img-fluid" style="max-width: 50px;">
                            <h5 class="mt-2 ms-2 home">Trang chủ</h5>
                        </a>
                    </div>
                    <div class="form-wrapper">
                        <!-- Form Đăng nhập -->
                        <form id="loginForm" action="/auth/login" method="POST" class="form-container login-form active">
                            <h2 class="text-center">Đăng nhập</h2>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input name="userName" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label class="form-label">Mật khẩu</label>
                                <input name="userPassword" type="password" class="form-control" required>
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Ghi nhớ tài khoản</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Đăng nhập</button>
                            <p class="mt-3 text-center">
                                Bạn chưa có tài khoản? <a href="#" class="text-primary switch-form" data-target="registerForm">Đăng ký</a>
                            </p>                    
                        </form>
                    
                        <!-- Form Đăng ký -->
                        <form id="registerForm" action="/auth/register" method="POST" class="form-container register-form hidden">
                            <h2 class="text-center">Đăng ký</h2>
                            <div class="mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input name="userName" type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input name="userEmail" type="email" class="form-control" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label class="form-label">Mật khẩu</label>
                                <input name="userPassword" type="password" class="form-control" required>
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Tôi đồng ý với các điều khoản</label>
                            </div>
                            <button type="submit" class="btn btn-success w-100 mt-3">Đăng ký</button>
                            <p class="mt-3 text-center">
                                Bạn đã có tài khoản? <a href="#" class="text-primary switch-form" data-target="loginForm">Đăng nhập</a>
                            </p>                 
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const switchLinks = document.querySelectorAll(".switch-form");
    
        switchLinks.forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                const targetForm = document.getElementById(this.getAttribute("data-target"));
                const currentForm = document.querySelector(".form-container.active");

                if (currentForm !== targetForm) {
                    currentForm.classList.remove("active");
                    targetForm.classList.add("active");
                }
            });
        });
    });
</script>
</body>
</html>
