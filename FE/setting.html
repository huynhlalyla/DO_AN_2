<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../FE/css/main.css">
    <style>
        .container {
            padding-top: 30px;
        }
        .profile-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .btn-edit {
            margin-top: 10px;
        }
        #password-form {
            display: none;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div class="profile-card">
        <img src="../FE/img/default-avatar.png" alt="Avatar" class="avatar">
        <h4 id="user-name">Nguyễn Văn A</h4>
        <p><strong>Email:</strong> <span id="user-email">user@example.com</span></p>
        <p><strong>Số điện thoại:</strong> <span id="user-phone">0123 456 789</span></p>
        <button id="change-password-btn" class="btn btn-warning">Đổi mật khẩu</button>
    </div>
    
    <div id="password-form" class="mt-3 p-3 border rounded">
        <h5 class="text-center">Đổi mật khẩu</h5>
        <div class="mb-3">
            <label class="form-label">Mật khẩu hiện tại</label>
            <input type="password" id="current-password" class="form-control" placeholder="Nhập mật khẩu hiện tại">
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu mới</label>
            <input type="password" id="new-password" class="form-control" placeholder="Nhập mật khẩu mới">
        </div>
        <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu mới">
        </div>
        <button id="save-password-btn" class="btn btn-success w-100">Lưu mật khẩu</button>
    </div>
</div>
<div id="footer"></div>
<script src="../FE/js/main.js"></script>
<script>
    document.getElementById("change-password-btn").addEventListener("click", function(event) {
        event.stopPropagation();
        let form = document.getElementById("password-form");
        form.style.display = form.style.display === "block" ? "none" : "block";
    });
    
    document.getElementById("save-password-btn").addEventListener("click", function() {
        let currentPassword = document.getElementById("current-password").value;
        let newPassword = document.getElementById("new-password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        
        if (!currentPassword || !newPassword || !confirmPassword) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
        }
        
        if (newPassword !== confirmPassword) {
            alert("Mật khẩu mới không khớp!");
            return;
        }
        
        alert("Mật khẩu đã được cập nhật thành công!");
        document.getElementById("password-form").style.display = "none";
    });
    
    document.addEventListener("click", function(event) {
        let form = document.getElementById("password-form");
        let button = document.getElementById("change-password-btn");
        if (form.style.display === "block" && !form.contains(event.target) && event.target !== button) {
            form.style.display = "none";
        }
    });
</script>

</body>
</html>
