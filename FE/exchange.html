<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<style>
    .form-control {
        width: 350px !important;
    }
    .nav-tabs {
        padding: 5px;
    }
    .table-dark th {
        border: 1px solid rgb(158, 158, 158);
        background-color: rgb(255, 182, 233) !important;
        color: black;
    }
    .table-container {
        max-height: 300px; /* Giới hạn chiều cao bảng, sẽ có thanh cuộn nếu vượt quá */
        overflow-y: auto;
    }
</style>
<body>
    <div class="container-fluid mt-3">
        <div class="d-flex align-items-center justify-content-between nav-tabs">
            <div class="d-flex align-items-center">
                <a href="home.html" id="logo" class="d-flex align-items-center text-decoration-none">
                    <img src="../FE/css/image/logo.png" alt="Image" class="img-fluid" style="max-width: 50px;">
                </a>
            </div>
            <div class="d-flex ms-auto">
                <div class="input-group" style="width: 100%; margin-right:20px;">
                    <input type="text" class="form-control" placeholder="Tìm kiếm..." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="mb-3 text-center">Danh sách Chi tiêu</h2>
        <div class="table-container">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Tên giao dịch</th>
                        <th>Danh mục</th>
                        <th>Số tiền</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <tr>
                        <td>Ăn trưa</td>
                        <td>Ăn uống</td>
                        <td>50,000 VND</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="mb-3 text-center">Danh sách Thu nhập</h2>
        <div class="table-container">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Tên giao dịch</th>
                        <th>Danh mục</th>
                        <th>Số tiền</th>
                        <th>Chức năng</th>
                    </tr>
                </thead>
                <tbody id="incomeTableBody">
                    <tr>
                        <td>Lương tháng</td>
                        <td>Lương</td>
                        <td>15,000,000 VND</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tableBody = document.getElementById("transactionTableBody");
            var noDataMessage = document.getElementById("noDataMessage");
            
            if (tableBody.children.length > 0) {
                noDataMessage.style.display = "none";
            } else {
                noDataMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
