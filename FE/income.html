<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="d-flex align-items-center justify-content-between nav-tabs">
            <!-- Logo & Trang chủ -->
            <div class="d-flex align-items-center">
                <div class="text-start mb-3  d-md-flex align-items-center">
                    <img src="../FE/css/image/logo.png" alt="Logo" class="logo">
                </div>
            </div>
            <div class="flex-grow-1 mx-4 d-flex justify-content-center">
                <div class="input-group" style="max-width: 400px; width: 100%;">
                    <input type="text" class="form-control" placeholder="Tìm kiếm..." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="transaction.html">Giao dịch</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Ngân sách</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="categoryMenu">
                        Danh mục
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start mt-3 ms-n3">
                        <li><a class="dropdown-item" href="expensex.html">Chi tiêu</a></li>
                        <li><a class="dropdown-item" href="income.html">Thu nhập</a></li>
                    </ul>
                </div>                
                <div class="user-menu position-relative ms-3">
                    <img id="userAvatar" src="../FE/image/user.png" alt="User Avatar" class="user-avatar">
                    <p id="userName" class="user-name">Tên người dùng</p>
                    <div class="dropdown-menu text-center" id="userDropdown">
                        <a class="dropdown-item" href="settings.html">Tùy chỉnh</a>
                        <a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center text-white" style="background-color:rgb(255, 182, 233);    border: 1px solid rgb(145, 145, 145);">
                <h2 class="fw-bold mb-0" style="color: black;">Danh mục thu nhập</h2>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-4">
                        <button class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Thêm</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-warning w-100"><i class="bi bi-pencil-square"></i> Sửa</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-danger w-100"><i class="bi bi-trash"></i> Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Danh mục chi tiêu -->
    <div class="mt-3 category-container">
        <div class="row justify-content-start">
            <div class="col-6 col-md-4 col-lg-2 d-flex flex-column align-items-center">
                <div class="category">
                    <div class="category-item" data-url="education.html">
                        <img src="../FE/css/image/icon1.png" alt="Học tập">
                    </div>
                    <p class="category-text">Học tập</p>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 d-flex flex-column align-items-center">
                <div class="category">
                    <div class="category-item">
                        <img src="../FE/image/transport.png" alt="Giao thông">
                    </div>
                    <p class="category-text">Giao thông</p>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 d-flex flex-column align-items-center">
                <div class="category">
                    <div class="category-item">
                        <img src="../FE/image/food.png" alt="Đồ ăn">
                    </div>
                    <p class="category-text">Đồ ăn</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../FE/js/main.js"></script>
</body>
</html>
