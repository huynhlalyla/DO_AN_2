<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giao Dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Nhập Giao Dịch</h4>
                        <form>
                            <!-- Tên Giao Dịch -->
                            <div class="mb-3">
                                <label for="tenGiaoDich" class="form-label">Tên Giao Dịch</label>
                                <input type="text" class="form-control" id="tenGiaoDich" placeholder="Nhập tên giao dịch" required>
                            </div>

                            <!-- Danh Mục -->
                            <div class="mb-3">
                                <label for="danhMuc" class="form-label">Danh Mục</label>
                                <select class="form-select" id="danhMuc" required>
                                    <option value="" selected disabled>Chọn danh mục</option>
                                    <option value="An uống">Ăn uống</option>
                                    <option value="Di chuyển">Di chuyển</option>
                                </select>
                            </div>

                            <!-- Loại Giao Dịch -->
                            <div class="mb-3">
                                <label for="loaiGiaoDich" class="form-label">Loại Giao Dịch</label>
                                <select class="form-select" id="loaiGiaoDich" required>
                                    <option value="" selected disabled>Chọn loại giao dịch</option>
                                    <option value="Thu nhập">Thu nhập</option>
                                    <option value="Chi tiêu">Chi tiêu</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="soTien" class="form-label">Số Tiền</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="soTien" placeholder="Nhập số tiền" required oninput="formatCurrency(this)">
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>
                            <!-- Ngày Giao Dịch -->
                            <div class="mb-3">
                                <label for="ngayGiaoDich" class="form-label">Ngày Giao Dịch</label>
                                <input type="date" class="form-control" id="ngayGiaoDich" required>
                            </div>

                            <!-- Nút Lưu -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
<script src="../FE/js/main.js"></script>
<script>
    function formatCurrency(input) {
        // Loại bỏ tất cả ký tự không phải số
        let value = input.value.replace(/\D/g, "");
    
        // Nếu giá trị rỗng thì không cần định dạng
        if (value === "") {
            input.value = "";
            return;
        }
    
        // Định dạng số có dấu chấm phân cách hàng nghìn
        input.value = new Intl.NumberFormat("vi-VN").format(value);
    }
    
</script>
</body>
</html>
