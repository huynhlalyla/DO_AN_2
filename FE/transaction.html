<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Giao Dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="d-flex align-items-center justify-content-between nav-tabs">
            <!-- Logo & Trang chủ -->
            <div class="d-flex align-items-center">
                <div class="text-start mb-3  d-md-flex align-items-center">
                    <img src="../FE/css/image/logo.png" alt="Logo" class="logo">
                </div>
            </div>
            <div class="flex-grow-1 mx-4 d-flex justify-content-center">
                <div class="input-group" style="max-width: 400px; width: 100%;">
                    <input type="text" class="form-control" placeholder="Tìm kiếm..." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="transaction.html">Giao dịch</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Ngân sách</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="categoryMenu">
                        Danh mục
                    </button>
                    <ul class="dropdown-menu dropdown-menu-start mt-3 ms-n3">
                        <li><a class="dropdown-item" href="expensex.html">Chi tiêu</a></li>
                        <li><a class="dropdown-item" href="income.html">Thu nhập</a></li>
                    </ul>
                </div>                
                <div class="user-menu position-relative ms-3">
                    <img id="userAvatar" src="../FE/image/user.png" alt="User Avatar" class="user-avatar">
                    <p id="userName" class="user-name">Tên người dùng</p>
                    <div class="dropdown-menu text-center" id="userDropdown">
                        <a class="dropdown-item" href="settings.html">Tùy chỉnh</a>
                        <a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Nhập Giao Dịch</h4>
                        <form>
                            <!-- Tên Giao Dịch -->
                            <div class="mb-3">
                                <label for="tenGiaoDich" class="form-label">Tên Giao Dịch</label>
                                <input type="text" class="form-control" id="tenGiaoDich" placeholder="Nhập tên giao dịch" required>
                            </div>

                            <!-- Danh Mục -->
                            <div class="mb-3">
                                <label for="danhMuc" class="form-label">Danh Mục</label>
                                <select class="form-select" id="danhMuc" required>
                                    <option value="" selected disabled>Chọn danh mục</option>
                                    <option value="An uống">Ăn uống</option>
                                    <option value="Di chuyển">Di chuyển</option>
                                </select>
                            </div>

                            <!-- Loại Giao Dịch -->
                            <div class="mb-3">
                                <label for="loaiGiaoDich" class="form-label">Loại Giao Dịch</label>
                                <select class="form-select" id="loaiGiaoDich" required>
                                    <option value="" selected disabled>Chọn loại giao dịch</option>
                                    <option value="Thu nhập">Thu nhập</option>
                                    <option value="Chi tiêu">Chi tiêu</option>
                                </select>
                            </div>

                            <!-- Số Tiền -->
                            <div class="mb-3">
                                <label for="soTien" class="form-label">Số Tiền</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="soTien" placeholder="Nhập số tiền" required>
                                    <span class="input-group-text">VNĐ</span>
                                </div>
                            </div>

                            <!-- Nút Lưu -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../FE/js/main.js"></script>
</body>
</html>
