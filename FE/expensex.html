<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<body>
<div id="header"></div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center text-white" style="background-color:rgb(255, 182, 233);    border: 1px solid rgb(145, 145, 145);">
                <h2 class="fw-bold mb-0" style="color: black;">Danh mục chi tiêu</h2>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-4">
                        <button class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Thêm</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-warning w-100"><i class="bi bi-pencil-square"></i> Sửa</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-danger w-100"><i class="bi bi-trash"></i> Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="category-container">
            <div class="row justify-content-center">
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/entertainment.png" alt="Giải trí">
                        </div>
                        <p class="category-text">Giải trí</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item" data-url="education.html">
                            <img src="../FE/css/image/icon1.png" alt="Học tập">
                        </div>
                        <p class="category-text">Học tập</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/entertainment.png" alt="Giải trí">
                        </div>
                        <p class="category-text">Giải trí</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/transport.png" alt="Giao thông">
                        </div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/transport.png" alt="Giao thông">
                        </div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="footer"></div> 
    <script src="../FE/js/main.js"></script>
</body>
</html>
