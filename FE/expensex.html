<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body { 
            background-color: #fff5fa; }
        
        .nav-tabs {
            border-bottom: 2px solid #ff66b2;
            background: #ffccdd;
            padding: 10px 0;
            border-radius: 10px;
        }
        
        .nav-tabs .nav-link {
            font-size: 18px;
            font-weight: bold;
            color: #ff66b2;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        
        .nav-tabs .nav-link.active,
        .nav-tabs .nav-link:hover {
            background: #ff66b2;
            color: white;
            box-shadow: 0 3px 6px rgba(255, 102, 178, 0.3);
        }
        
        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .category-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffccdd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .category-item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        
        .category-text {
            font-size: 16px;
            text-align: center;
            margin-top: 8px;
            width: 100%;
        }
           
        
        .category-item:hover {
            background: #ff66b2;
            color: white;
            transform: scale(1.1);
        }
        .category-item.active {
            background: #ff66b2 !important;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 102, 178, 0.5);
        }
        
        .category-text {
            font-size: 16px;
            text-align: center;
            margin-top: 8px;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <ul class="nav nav-tabs justify-content-center">
            <div class="text-start d-flex align-items-center me-auto">
                <a href="/" id="logo" class="d-flex align-items-center">
                    <img src="../FE/image/logo.png" alt="Image" class="img-fluid" style="max-width: 50px;">
                    <h5 class="mt-2 ms-2 home">Trang chủ</h5>
                </a>
            </div>
            <li class="nav-item"><a class="nav-link active" href="expenses.html">Chi tiêu</a></li>
            <li class="nav-item"><a class="nav-link" href="income.html">Thu nhập</a></li>
        </ul>
        <div class="container mt-3">
            <div class="row">
                <div class="col text-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/an.png" alt="Ăn uống">
                        </div>
                        <p class="category-text">Ăn uống</p>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/house.png" alt="Nhà ở">
                        </div>
                        <p class="category-text">Nhà ở</p>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/transport.png" alt="Giao thông">
                        </div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <input type="text" class="form-control mb-2" placeholder="Ghi chú">
                    <input type="text" class="form-control mb-2" placeholder="Số tiền (VNĐ)" oninput="formatNumber(this)">
                    <button class="btn btn-primary w-100" onclick="submitExpense()">Gửi</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categories = document.querySelectorAll(".category-item");
    
            categories.forEach(category => {
                category.addEventListener("click", function () {
                    // Loại bỏ class active khỏi tất cả các danh mục
                    categories.forEach(cat => cat.classList.remove("active"));
    
                    // Thêm class active cho danh mục được chọn
                    this.classList.add("active");
                });
            });
        });
    </script>
</body>
</html>
