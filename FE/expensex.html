<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<style>
    .category-container {
        max-height: 550px;
        padding: 10px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .category {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    
    .category-item {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ffccdd;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s;
        margin-bottom: 10px;
    }
    
    .category-item img {
        width: 70%;
        height: 70%;
        object-fit: contain;
    }
    
    .category-item:hover {
        background: #ffb0d8;
        transform: scale(1.1);
    }
    
    .category-item.active {
        background: #ff66b2 !important;
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(255, 102, 178, 0.5);
    }
</style>
<body>
    <div class="container-fluid mt-3">
        <div class="d-flex align-items-center justify-content-between nav-tabs">
            <!-- Logo & Trang chủ -->
            <div class="d-flex align-items-center">
                <div class="text-start mb-3  d-md-flex align-items-center">
                    <img src="../FE/css/image/logo.png" alt="Logo" class="logo">
                </div>
            </div>

            <div class="flex-grow-1 mx-4 d-flex justify-content-center">
                <div class="input-group" style="max-width: 400px; width: 100%;">
                    <input type="text" class="form-control" placeholder="Tìm kiếm..." id="searchInput">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>

            <!-- Menu phải: Điều hướng & Người dùng -->
            <div class="d-flex align-items-center">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link active" href="expensex.html">Chi tiêu</a></li>
                    <li class="nav-item"><a class="nav-link" href="income.html">Thu nhập</a></li>
                </ul>

                <div class="user-menu position-relative ms-3">
                    <img id="userAvatar" src="../FE/image/user.png" alt="User Avatar" class="user-avatar">
                    <p id="userName" class="user-name">Tên người dùng</p>
                    <div class="dropdown-menu text-center" id="userDropdown">
                        <a class="dropdown-item" href="settings.html">Tùy chỉnh</a>
                        <a class="dropdown-item" href="#" id="logoutBtn">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Khu vực Thêm, Sửa, Xóa -->
    <div class="container-fluid mt-3">
        <div class="row justify-content-center text-center">
            <div class="col-4">
                <button class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Thêm</button>
            </div>
            <div class="col-4">
                <button class="btn btn-warning w-100"><i class="bi bi-pencil-square"></i> Sửa</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger w-100"><i class="bi bi-trash"></i> Xóa</button>
            </div>
        </div>

        <!-- Danh mục chi tiêu -->
        <div class="mt-3 category-container">
            <div class="row justify-content-around">
                <div class="col-6 col-md-4 col-lg-2 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item" data-url="education.html">
                            <img src="../FE/image/education.png" alt="Học tập">
                        </div>
                        <p class="category-text">Học tập</p>
                    </div>
                </div>
                
                <div class="col-6 col-md-4 col-lg-2 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/food.png" alt="Đồ ăn">
                        </div>
                        <p class="category-text">Đồ ăn</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/transport.png" alt="Giao thông">
                        </div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categoryItems = document.querySelectorAll(".category-item");
        
            categoryItems.forEach(item => {
                item.addEventListener("click", function () {
                    const targetUrl = this.getAttribute("data-url"); // Lấy URL từ data-url
                    if (targetUrl) {
                        window.location.href = targetUrl; // Chuyển hướng đến trang giao dịch
                    }
                });
            });
        });
        
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("/api/user"); // API lấy thông tin user
                const userData = await response.json();
        
                if (userData) {
                    document.getElementById("userName").textContent = userData.name;
                    document.getElementById("userAvatar").src = userData.avatar ? userData.avatar : "../FE/image/user.png";
                }
            } catch (error) {
                console.error("Lỗi khi tải dữ liệu user:", error);
            }
        
            // Hiển thị / Ẩn dropdown khi click vào avatar
            const avatar = document.getElementById("userAvatar");
            const dropdown = document.getElementById("userDropdown");
        
            avatar.addEventListener("click", function () {
                dropdown.classList.toggle("show");
            });
        
            // Ẩn dropdown khi click ra ngoài
            document.addEventListener("click", function (event) {
                if (!avatar.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.remove("show");
                }
            });
        
            document.getElementById("logoutBtn").addEventListener("click", function () {
                const confirmLogout = confirm("Bạn có chắc chắn muốn đăng xuất không?");
                if (confirmLogout) {
                    window.location.href = "/login"; // Chuyển hướng sau khi xác nhận đăng xuất
                }
            });
        });        
    </script>
</body>
</html>
