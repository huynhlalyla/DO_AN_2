<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../FE/css/main.css">
</head>
<style>
    .disable-hover {
        pointer-events: none; /* Vô hiệu hóa tất cả sự kiện hover và click */
        opacity: 0.8; /* Tạo hiệu ứng mờ cho các phần tử bị vô hiệu hóa */
    }
    
</style>
<body>
<div id="header"></div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center text-white" style="background-color:rgb(255, 182, 233);    border: 1px solid rgb(145, 145, 145);">
                <h2 class="fw-bold mb-0" style="color: black;">Danh mục chi tiêu</h2>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-4">
                        <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addCategoryModal"><i class="bi bi-plus-circle"></i> Thêm</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#editCategoryModal"><i class="bi bi-pencil-square"></i> Sửa</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-danger w-100"><i class="bi bi-trash"></i> Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title text-center w-100" id="addCategoryModalLabel">Thêm Danh Mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="categoryName" placeholder="Nhập tên danh mục">
                        </div>
                        <div class="mb-3">
                            <label for="categoryImage" class="form-label">Chọn hình ảnh</label>
                            <input type="file" class="form-control" id="categoryImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="margin:auto">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center w-100" id="editCategoryModalLabel">Sửa Danh Mục</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Tên danh mục</label>
                            <input type="text" class="form-control" id="editCategoryName" value="Giải trí">
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryImage" class="form-label">Chọn hình ảnh mới</label>
                            <input type="file" class="form-control" id="editCategoryImage">
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="margin:auto">
                    <button type="button" class="btn btn-danger " data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="category-container">
            <div class="row justify-content-center">
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <span class="delete-icon">&minus;</span> <!-- Dấu "-" -->
                        <div class="category-item">
                            <img src="../FE/image/entertainment.png" alt="Giải trí">
                        </div>
                        <p class="category-text">Giải trí</p>
                    </div>                    
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item" data-url="education.html">
                            <img src="../FE/css/image/icon1.png" alt="Học tập">
                        </div>
                        <p class="category-text">Học tập</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/entertainment.png" alt="Giải trí">
                        </div>
                        <p class="category-text">Giải trí</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/transport.png" alt="Giao thông">
                        </div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-3 d-flex flex-column align-items-center">
                    <div class="category">
                        <div class="category-item">
                            <img src="../FE/image/transport.png" alt="Giao thông">
                        </div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div id="footer"></div> 
    <script src="../FE/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let isDeleteMode = false;
            const deleteButton = document.querySelector(".btn-danger");
            const deleteIcons = document.querySelectorAll(".delete-icon");
            const categoryItems = document.querySelectorAll(".category-item");
            const categoryContainer = document.querySelector(".category-container"); // Container của các category
            
            // Khi nhấn vào nút "Xóa"
            deleteButton.addEventListener("click", function () {
                isDeleteMode = !isDeleteMode;
                deleteIcons.forEach(icon => {
                    icon.style.display = isDeleteMode ? "block" : "none"; // Hiển thị/ẩn dấu "-"
                });
        
                // Thêm/xóa lớp disable-hover trên category-item
                categoryItems.forEach(item => {
                    if (isDeleteMode) {
                        item.classList.add("disable-hover"); // Vô hiệu hóa hover và click cho category-item
                    } else {
                        item.classList.remove("disable-hover"); // Bỏ vô hiệu hóa hover khi chế độ xóa tắt
                    }
                });
            });
        
            // Khi nhấn vào dấu "-"
            deleteIcons.forEach(icon => {
                icon.addEventListener("click", function (event) {
                    event.stopPropagation(); // Ngăn chặn sự kiện click lan ra ngoài
                    this.closest(".col-6").remove(); // Xóa phần tử chứa category
                });
            });
        
            // Ngăn chặn các hành động khác trên category-item khi chế độ xóa bật
            categoryItems.forEach(item => {
                item.addEventListener("click", function (event) {
                    if (isDeleteMode) {
                        event.stopPropagation(); // Ngăn các sự kiện click khác khi xóa
                    }
                });
            });
    
            // Thoát chế độ xóa khi click vào bất kỳ chỗ nào ngoài category
            document.addEventListener("click", function(event) {
                // Kiểm tra nếu click vào một khu vực ngoài container category hoặc nút xóa
                if (!categoryContainer.contains(event.target) && !deleteButton.contains(event.target)) {
                    if (isDeleteMode) {
                        isDeleteMode = false;
                        deleteIcons.forEach(icon => {
                            icon.style.display = "none"; // Ẩn dấu "-" khi tắt chế độ xóa
                        });
                        categoryItems.forEach(item => {
                            item.classList.remove("disable-hover"); // Bỏ vô hiệu hóa hover khi tắt chế độ xóa
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
