<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Ngân sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 20px; }
        table { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Danh sách Ngân sách</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Tên giới hạn</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="budget-list">
                <tr>
                    <td>Ngân sách Tháng 3</td>
                    <td>2025-03-01</td>
                    <td>2025-03-31</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-sm" onclick="editBudget('Ngân sách Tháng 3')">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteBudget('Ngân sách Tháng 3', this)">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>Ngân sách Quý 2</td>
                    <td>2025-04-01</td>
                    <td>2025-06-30</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-sm" onclick="editBudget('Ngân sách Quý 2')">Sửa</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteBudget('Ngân sách Quý 2', this)">Xóa</button>
                    </td>
                </tr>
                <tr id="no-budget">
                    <td colspan="4" class="text-center">Chưa có ngân sách nào</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
