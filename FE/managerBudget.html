<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Ngân sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../FE/css/main.css">
    <style>
        .container { 
            margin-top: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }
        .chart-container canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="container">
            <h2 class="text-center mb-4">Thống kê ngân sách</h2>
            <div class="chart-container">
                <canvas id="budgetChart"></canvas>
            </div>
        </div>
    <div class="container " style="padding-top: 20px;">
        <h2 class="text-center mb-4">Danh sách Ngân sách</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Tên</th>
                    <th>Số tiền</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="budget-list">
                <tr>
                    <td>Ngân sách Tháng 3</td>
                    <td>2.000.000</td>
                    <td>2025-03-01</td>
                    <td>2025-03-31</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-sm" >Sửa</button>
                        <button class="btn btn-danger btn-sm" >Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>Ngân sách Tháng 4</td>
                    <td>2.000.000</td>
                    <td>2025-03-01</td>
                    <td>2025-03-31</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-sm" >Sửa</button>
                        <button class="btn btn-danger btn-sm" >Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>Ngân sách Tháng 3</td>
                    <td>10.000.000</td>
                    <td>2025-03-01</td>
                    <td>2025-03-31</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-sm" >Sửa</button>
                        <button class="btn btn-danger btn-sm" >Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>Ngân sách Tháng 3</td>
                    <td>1.000.000</td>
                    <td>2025-03-01</td>
                    <td>2025-03-31</td>
                    <td class="actions">
                        <button class="btn btn-warning btn-sm" >Sửa</button>
                        <button class="btn btn-danger btn-sm" >Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
    <div id="footer"></div> <!-- Footer sẽ được tải vào đây -->
    <div id="header"></div>
    <script src="../FE/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function drawChart() {
            let labels = [];
            let data = [];
            let colors = [];
            let dateRanges = [];
    
            // Mảng màu sắc khác nhau
            const colorPalette = [
                "rgba(255, 99, 132, 0.8)", "rgba(54, 162, 235, 0.8)", 
                "rgba(255, 206, 86, 0.8)", "rgba(75, 192, 192, 0.8)", 
                "rgba(153, 102, 255, 0.8)", "rgba(255, 159, 64, 0.8)",
                "rgba(0, 128, 128, 0.8)", "rgba(128, 0, 128, 0.8)"
            ];
    
            // Lấy dữ liệu từ bảng HTML
            document.querySelectorAll("#budget-list tr").forEach((row, index) => {
                const name = row.children[0].textContent;  // Cột "Tên"
                const amount = parseInt(row.children[1].textContent.replace(/\./g, ''));  // Cột "Số tiền"
                const startDate = row.children[2].textContent;  // Ngày bắt đầu
                const endDate = row.children[3].textContent;  // Ngày kết thúc
    
                labels.push(name);
                data.push(amount);
                dateRanges.push(`Từ ${startDate} đến ${endDate}`);
                colors.push(colorPalette[index % colorPalette.length]); // Gán màu sắc khác nhau cho mỗi cột
            });
    
            // Vẽ biểu đồ bằng Chart.js
            const ctx = document.getElementById("budgetChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Ngân sách (VNĐ)",
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }, // Ẩn chú thích màu cột
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    const index = tooltipItem.dataIndex;
                                    return `Số tiền: ${data[index].toLocaleString()} VNĐ\n${dateRanges[index]}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    
        // Gọi hàm vẽ biểu đồ khi trang tải xong
        document.addEventListener("DOMContentLoaded", drawChart);
    </script>
</body>
</html>
