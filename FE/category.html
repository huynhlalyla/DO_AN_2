<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý Chi tiêu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Chủ đề màu hồng nhạt */
        body {
            background-color: #ffe6f2;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #ff66b2;
            background: #ffccdd;
            padding: 10px 0;
            border-radius: 10px;
        }
        
        .nav-tabs .nav-link {
            font-size: 18px;
            font-weight: bold;
            color: #ff66b2;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        
        .nav-tabs .nav-link.active,
        .nav-tabs .nav-link:hover {
            background: #ff66b2;
            color: white;
            box-shadow: 0 3px 6px rgba(255, 102, 178, 0.3);
        }
        
        /* Category item styling */
        .category-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ffccdd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .category-item:hover {
            background: #ff66b2;
            color: white;
            transform: scale(1.1);
        }
        
        .category-item img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        /* Căn chỉnh chữ bên dưới danh mục */
        .category-text {
            font-size: 16px;
            text-align: center;
            margin-top: 8px;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <div class="text-start d-flex align-items-center me-auto">
                <a href="/" id="logo" class="d-flex align-items-center">
                    <img src="../FE/image/logo.png" alt="Image" class="img-fluid" style="max-width: 50px;">
                    <h5 class="mt-2 ms-2 home">Trang chủ</h5>
                </a>
            </div>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="expenses-tab" data-bs-toggle="tab" data-bs-target="#expenses" type="button" role="tab">
                    Chi tiêu
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="income-tab" data-bs-toggle="tab" data-bs-target="#income" type="button" role="tab">
                    Thu nhập
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="expenses" role="tabpanel">
                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3 justify-content-center">
                    <div class="col-auto text-center">
                        <div class="category-item">
                            <img src="../FE/image/an.png" alt="Mua sắm">
                        </div>
                        <p class="category-text">Mua sắm</p>
                    </div>
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-basket3"></i></div>
                        <p class="category-text">Ăn uống</p>
                    </div>
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-house-door"></i></div>
                        <p class="category-text">Nhà ở</p>
                    </div>
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-car-front"></i></div>
                        <p class="category-text">Giao thông</p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="income" role="tabpanel">
                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3 justify-content-center">
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-wallet2"></i></div>
                        <p class="category-text">Lương</p>
                    </div>
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-cash-stack"></i></div>
                        <p class="category-text">Kinh doanh</p>
                    </div>
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-bank"></i></div>
                        <p class="category-text">Đầu tư</p>
                    </div>
                    <div class="col-auto text-center">
                        <div class="category-item"><i class="bi bi-piggy-bank"></i></div>
                        <p class="category-text">Tiết kiệm</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
